<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Search Bar with Suggestions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="doodleImg" src="Doodle Search.png" alt="Doodle Search" />

            <input type="text" />
            <img class="close-icon" src="Group 1.svg" alt="Group" />
          </div>
          
          <div class="suggestion-menu">
            <div class="border-line">
        
            </div>
            <span>
                <p>can i learn web development in 3 months</p>

            </span>
            <span>

                <p>can i learn web development in 3 months</p>
            </span>
            <span>
                <p>can i learn web development in 3 months</p>

            </span>
          </div>
      </div>
    </div>
    <img class="doodle-shape" src="doodle shapes.svg" alt="doodle">
  </body>
</html>
